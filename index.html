                    if (flag === 1) {
                        a = "";

                         flag=0;

                    }

                        }

                            document.getElementById("sum").value = a;
                        }
                    }
                }

                    op = x;
                    document.getElementById("sum").value=op;
                }
                function Dfunction(){
                    if(op==='+')
                        document.getElementById("sum").value=parseInt(a)+parseInt(b);
                    else if(op==='-')
                        document.getElementById("sum").value=parseInt(a)-parseInt(b);
                    else if(op==='*')
                        document.getElementById("sum").value=parseInt(a)*parseInt(b);
                    else if(op==='/')
                    {

                            document.getElementById("sum").value="error" ;
